@if (registerForm) {
  <form [formGroup]="registerForm" class="col-4" (ngSubmit)="onSubmit()">
    <div class="form-group mb-2">
      <label>User Name</label>
      <input class="form-control" type="text" formControlName="userName" />
      @if (
        registerForm.get("userName")?.errors?.['userExists'] &&
        registerForm.get("userName")?.touched
      ) {
        <small class="text-danger">User already exists!</small>
      }
    </div>

    <div class="form-group mb-2">
      <label>Password</label>
      <input class="form-control" type="password" formControlName="password" />
    </div>

    <div class="form-group mb-2">
      <label>Confirm Password</label>
      <input
        class="form-control"
        type="password"
        formControlName="confirmPassword"
      />
      @if (
        registerForm.errors?.["misMatch"] &&
        registerForm.get("confirmPassword")?.touched
      ) {
        <small class="text-danger">Passwords didn't match</small>
      }
    </div>
    <button type="submit">Save</button>
  </form>
}

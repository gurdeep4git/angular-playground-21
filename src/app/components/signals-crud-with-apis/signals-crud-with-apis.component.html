@if(productsService.isLoading()){
<p>Loading...</p>
} @if(productsService.isError()){
<p>{{ productsService.isError() }}</p>
}
<div class="d-flex justify-content-end">
    <button class="btn btn-secondary" (click)="onClearStorage()">Clear Storage</button>
</div>
<div class="row mb-3">
  <div class="col-md-3">
    <div>
      <label class="d-block mb-2">Seach</label>
      <input [value]="productsService.filtersSignal().search" (input)="onSearch($event)" class="form-control" type="text"/>
    </div>
  </div>
    <div class="col-md-3">
    <div>
      <label class="d-block mb-2">Filter By Category</label>
      <select [value]="productsService.filtersSignal().category" class="form-control" (change)="onCategoryChange($event)">
        <option value="all">All</option>
        <option value="beauty">Beauty</option>
        <option value="fragrances">Fragrances</option>
        <option value="furniture">Furniture</option>
        <option value="groceries">Groceries</option>
      </select>
    </div>
  </div>
  <div class="col-md-3">
    <label class="d-block mb-2">Filter By Price (Min)</label>
    <select [value]="productsService.filtersSignal().minPrice" class="form-control" (change)="onMinPriceChange($event)">
      <option selected value="0">0</option>
      <option value="50">50</option>
      <option value="100">100</option>
      <option value="500">500</option>
      <option value="1000">1000</option>
      <option value="1500">1500</option>
      <option value="2000">2000</option>
      <option value="2500">2500</option>
    </select>
  </div>
  <div class="col-md-3">
    <label class="d-block mb-2">Filter By Price (Max)</label>
    <select [value]="productsService.filtersSignal().maxPrice" class="form-control" (change)="onMaxPriceChange($event)">
      <option value="0">0</option>
      <option value="50">50</option>
      <option value="100">100</option>
      <option value="500">500</option>
      <option value="1000">1000</option>
      <option value="1500">1500</option>
      <option value="2000">2000</option>
      <option selected value="2500">2500</option>
    </select>
  </div>
</div>
@if(productsService.tasks()){
    <app-table [headers]="headers" [data]="productsService.tasks()" />
}
